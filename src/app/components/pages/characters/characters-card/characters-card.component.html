<article class="card">
    <a [routerLink]="['/characters-details', character.id]" class="card__link">
        <figure>
            <img [src]="character.image" [alt]="character.name">
        </figure>
    </a>
    <div class="card__details">
        <h3>{{ character.name }}</h3>
        <ul class="card__list">
            <li>
                <label class="table__label">Status: {{character.status}}</label>
            </li>
            <li>
                <label class="table__label">Species: {{character.species}}</label>
            </li>
            <li>
                <label class="table__label">Gender: {{character.gender}}</label>
            </li>
        </ul>
    </div>
</article>
